<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management System - Project Zero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4 md:p-10 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="mb-12 text-center animate-in">
            <div class="mb-4">
                <span class="icon-accent">üè†</span>
            </div>
            <h1 class="section-title mb-2">Property Management System</h1>
            <p class="text-lg font-light">Kelola inventori properti WTS & WTR dengan interface yang elegan dan modern</p>
        </div>
        
        <div class="card-glow p-8 rounded-3xl mb-12 animate-in" style="animation-delay: 0.1s;">
            <div class="flex items-center mb-8">
                <span class="icon-accent">üìù</span>
                <h2 class="text-2xl font-bold text-gray-900">Input Detail Properti</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Judul Iklan</label>
                    <input id="title" type="text" placeholder="Rumah Modern Minimalis Bintaro" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Harga (Rp)</label>
                    <input id="price" type="text" placeholder="850.000.000" class="w-full input-modern p-3 rounded-xl" oninput="formatCurrency(this)">
                    <input id="price-raw" type="hidden">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Tipe Listing</label>
                    <select id="type" class="w-full input-modern p-3 rounded-xl cursor-pointer">
                        <option value="WTS">DIJUAL (WTS)</option>
                        <option value="WTR">DISEWA (WTR)</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">üì∏ Foto Properti</label>
                    <input id="photo" type="file" accept="image/*" class="w-full input-modern p-3 rounded-xl cursor-pointer" onchange="previewPhoto(this)">
                    <div id="photo-preview" class="mt-2 hidden">
                        <img id="preview-img" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg border-2 border-blue-200">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Luas Tanah (m¬≤)</label>
                    <input id="land_size" type="number" placeholder="90" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Luas Bangunan (m¬≤)</label>
                    <input id="building_size" type="number" placeholder="45" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Kamar Tidur</label>
                    <input id="bedrooms" type="number" placeholder="2" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Kamar Mandi</label>
                    <input id="bathrooms" type="number" placeholder="1" class="w-full input-modern p-3 rounded-xl">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Sertifikat</label>
                    <select id="certificate" class="w-full input-modern p-3 rounded-xl cursor-pointer">
                        <option value="SHM">SHM</option>
                        <option value="HGB">HGB</option>
                        <option value="AJB">AJB</option>
                    </select>
                </div>
                <div class="md:col-span-3">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Alamat / Lokasi</label>
                    <input id="address" type="text" placeholder="Kec. Serpong, Tangerang Selatan" class="w-full input-modern p-3 rounded-xl">
                </div>
            </div>

            <button onclick="simpanRumah()" class="btn-modern mt-8 w-full text-white font-bold py-4 rounded-xl transition-all">
                üöÄ Publish Listing Properti
            </button>
        </div>

        <div class="divider mb-8"></div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 animate-in" style="animation-delay: 0.2s;">
            <div>
                <h2 class="section-title">üìã Daftar Inventori</h2>
                <p id="counter" class="text-sm text-gray-600 font-medium mt-2">Memuat data...</p>
            </div>
            <div class="w-full md:w-80">
                <input id="search-input" type="text" placeholder="üîç Cari properti..." class="w-full search-bar p-3 rounded-xl focus:outline-none" oninput="searchData()">
            </div>
        </div>

        <div class="card-glow rounded-3xl shadow-2xl overflow-hidden animate-in" style="animation-delay: 0.3s;">
            <table class="w-full text-left">
                <thead class="table-header">
                    <tr>
                        <th class="p-6 text-xs font-bold uppercase text-gray-700 tracking-wider">Properti & Lokasi</th>
                        <th class="p-6 text-xs font-bold uppercase text-gray-700 tracking-wider text-center">Spek</th>
                        <th class="p-6 text-xs font-bold uppercase text-gray-700 tracking-wider text-center">Status</th>
                        <th class="p-6 text-xs font-bold uppercase text-gray-700 tracking-wider text-right">Harga</th>
                        <th class="p-6 text-xs font-bold uppercase text-gray-700 tracking-wider text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabel-rumah" class="divide-y divide-gray-100">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="card-glow p-8 rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="section-title">‚úèÔ∏è Edit Listing Properti</h2>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">‚úï</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Judul Iklan</label>
                    <input id="edit-title" type="text" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Harga (Rp)</label>
                    <input id="edit-price" type="text" class="w-full input-modern p-3 rounded-xl" oninput="formatCurrency(this)">
                    <input id="edit-price-raw" type="hidden">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Tipe Listing</label>
                    <select id="edit-type" class="w-full input-modern p-3 rounded-xl cursor-pointer">
                        <option value="WTS">DIJUAL (WTS)</option>
                        <option value="WTR">DISEWA (WTR)</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">üì∏ Foto Properti</label>
                    <input id="edit-photo" type="file" accept="image/*" class="w-full input-modern p-3 rounded-xl cursor-pointer" onchange="previewPhoto(this, true)">
                    <div id="edit-photo-preview" class="mt-2">
                        <img id="edit-preview-img" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg border-2 border-blue-200">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Luas Tanah (m¬≤)</label>
                    <input id="edit-land_size" type="number" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Luas Bangunan (m¬≤)</label>
                    <input id="edit-building_size" type="number" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Kamar Tidur</label>
                    <input id="edit-bedrooms" type="number" class="w-full input-modern p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Kamar Mandi</label>
                    <input id="edit-bathrooms" type="number" class="w-full input-modern p-3 rounded-xl">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Sertifikat</label>
                    <select id="edit-certificate" class="w-full input-modern p-3 rounded-xl cursor-pointer">
                        <option value="SHM">SHM</option>
                        <option value="HGB">HGB</option>
                        <option value="AJB">AJB</option>
                    </select>
                </div>
                <div class="md:col-span-3">
                    <label class="block text-xs font-bold uppercase text-gray-600 mb-2 tracking-wider">Alamat / Lokasi</label>
                    <input id="edit-address" type="text" class="w-full input-modern p-3 rounded-xl">
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="submitEditRumah()" class="flex-1 btn-modern text-white font-bold py-3 rounded-xl transition-all">
                    üíæ Simpan Perubahan
                </button>
                <button onclick="closeEditModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 rounded-xl transition-all">
                    ‚ùå Batal
                </button>
            </div>
        </div>
    </div>
        

    <script>
        const API_URL = 'http://localhost:8080/properties';
        let currentPhotoPath = '';

        // Preview foto sebelum upload
        function previewPhoto(input, isEdit = false) {
            const previewId = isEdit ? 'edit-photo-preview' : 'photo-preview';
            const imgId = isEdit ? 'edit-preview-img' : 'preview-img';
            const preview = document.getElementById(previewId);
            const img = document.getElementById(imgId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Format currency dengan pemisah ribuan
        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, '');
            let formatted = new Intl.NumberFormat('id-ID').format(value);
            input.value = formatted;
            document.getElementById('price-raw').value = value;
        }

        // Upload foto ke server terlebih dahulu
        async function uploadPhoto() {
            const photoInput = document.getElementById('photo');
            if (!photoInput.files || !photoInput.files[0]) {
                currentPhotoPath = '';
                return true;
            }

            const formData = new FormData();
            formData.append('file', photoInput.files[0]);

            try {
                const res = await fetch('http://localhost:8080/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.photo_path) {
                    currentPhotoPath = data.photo_path;
                    console.log('Upload berhasil:', currentPhotoPath);
                    return true;
                } else {
                    console.error("Response tidak ada photo_path:", data);
                    alert("Gagal upload foto: " + (data.error || "Tidak ada response"));
                    return false;
                }
            } catch (e) {
                console.error("Gagal upload foto", e);
                alert("Gagal upload foto: " + e.message);
                return false;
            }
        }

        // Load Data (Output)
        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                const tabel = document.getElementById('tabel-rumah');
                const counter = document.getElementById('counter');
                
                counter.innerText = `Total: ${json.data ? json.data.length : 0} Listing`;
                
                tabel.innerHTML = json.data.map(r => `
                    <tr class="table-row-hover">
                        <td class="p-6">
                            ${r.photo_path ? `<img src="${r.photo_path}" alt="Foto" class="w-20 h-20 rounded-lg object-cover mb-2 border border-gray-200">` : '<div class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">No Foto</div>'}
                            <div class="font-bold text-gray-900 text-sm">${r.title}</div>
                            <div class="text-xs text-gray-500 mt-2">üìç ${r.address || 'Alamat belum diisi'}</div>
                            <div class="text-[11px] text-blue-600 mt-2 font-bold uppercase tracking-wider">${r.certificate} Certificate</div>
                        </td>
                        <td class="p-6 text-center">
                            <div class="text-sm font-semibold text-gray-800">${r.land_size}/${r.building_size} m¬≤</div>
                            <div class="text-xs text-gray-500 mt-1">üõå ${r.bedrooms} | üöø ${r.bathrooms}</div>
                        </td>
                        <td class="p-6 text-center">
                            <span class="badge-status px-3 py-2 rounded-full text-[11px] font-bold uppercase tracking-widest ${r.listing_type === 'WTS' ? 'bg-gradient-to-r from-green-100 to-emerald-100 text-green-700' : 'bg-gradient-to-r from-orange-100 to-amber-100 text-orange-700'}">
                                ${r.listing_type === 'WTS' ? 'üìà DIJUAL' : 'üîÑ DISEWA'}
                            </span>
                        </td>
                        <td class="p-6 text-right">
                            <div class="price-tag text-lg">Rp ${Number(r.price).toLocaleString('id-ID')}</div>
                        </td>
                        <td class="p-6 text-center">
                            <div class="flex gap-2 justify-center">
                                <button onclick="editRumah(${r.id})" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg hover:-translate-y-1 transition-all font-semibold text-sm">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button onclick="hapusRumah(${r.id})" class="px-4 py-2 bg-gradient-to-r from-red-500 to-rose-500 text-white rounded-lg hover:shadow-lg hover:-translate-y-1 transition-all font-semibold text-sm">
                                    üóëÔ∏è Hapus
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error("Gagal load data", e);
            }
        }

        // Simpan Data (Input)
        async function simpanRumah() {
            // Mapping field sesuai struct Golang kita
            const priceRaw = document.getElementById('price-raw').value || document.getElementById('price').value.replace(/\D/g, '');
            
            // Upload foto dulu
            const photoUploaded = await uploadPhoto();
            if (!photoUploaded && document.getElementById('photo').files && document.getElementById('photo').files[0]) {
                return; // Jika ada file tapi gagal upload, hentikan
            }
            
            const data = {
                title: document.getElementById('title').value,
                price: parseInt(priceRaw || 0),
                listing_type: document.getElementById('type').value,
                land_size: parseInt(document.getElementById('land_size').value || 0),
                building_size: parseInt(document.getElementById('building_size').value || 0),
                bedrooms: parseInt(document.getElementById('bedrooms').value || 0),
                bathrooms: parseInt(document.getElementById('bathrooms').value || 0),
                certificate: document.getElementById('certificate').value,
                address: document.getElementById('address').value,
                photo_path: currentPhotoPath
            };

            if(!data.title || !data.price) {
                alert("Judul dan Harga wajib diisi!");
                return;
            }

            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            // Clear input
            document.getElementById('title').value = "";
            document.getElementById('price').value = "";
            document.getElementById('price-raw').value = "";
            document.getElementById('address').value = "";
            document.getElementById('photo').value = "";
            document.getElementById('photo-preview').classList.add('hidden');
            currentPhotoPath = '';
            
            loadData(); // Refresh list
        }

        // Hapus Data
        async function hapusRumah(id) {
            if(confirm('Yakin ingin menghapus listing ini?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadData();
            }
        }

        // Search Data (filter sederhana di frontend)
        async function searchData() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('#tabel-rumah tr');
            
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(keyword) ? '' : 'none';
            });
        }

        // Edit functionality
        let currentEditId = null;
        let currentEditPhotoPath = '';

        async function editRumah(id) {
            try {
                console.log('Fetching property data for ID:', id);
                // Fetch property data
                const res = await fetch(`${API_URL}/${id}`);
                console.log('Response status:', res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const json = await res.json();
                console.log('Fetched data:', json);
                
                if (!json.data) {
                    throw new Error('Response tidak memiliki field "data"');
                }
                
                const property = json.data;

                currentEditId = id;
                currentEditPhotoPath = property.photo_path || '';

                // Populate form
                document.getElementById('edit-title').value = property.title || '';
                document.getElementById('edit-price').value = new Intl.NumberFormat('id-ID').format(property.price || 0);
                document.getElementById('edit-price-raw').value = property.price || 0;
                document.getElementById('edit-type').value = property.listing_type || 'WTS';
                document.getElementById('edit-land_size').value = property.land_size || 0;
                document.getElementById('edit-building_size').value = property.building_size || 0;
                document.getElementById('edit-bedrooms').value = property.bedrooms || 0;
                document.getElementById('edit-bathrooms').value = property.bathrooms || 0;
                document.getElementById('edit-certificate').value = property.certificate || 'SHM';
                document.getElementById('edit-address').value = property.address || '';

                // Show existing photo
                if (property.photo_path) {
                    document.getElementById('edit-preview-img').src = property.photo_path;
                    document.getElementById('edit-photo-preview').classList.remove('hidden');
                } else {
                    document.getElementById('edit-photo-preview').classList.add('hidden');
                }

                // Reset file input
                document.getElementById('edit-photo').value = '';

                // Show modal
                document.getElementById('edit-modal').classList.remove('hidden');
                console.log('Edit modal opened successfully');
            } catch (e) {
                console.error("Gagal load data untuk edit:", e);
                alert("Gagal memuat data properti: " + e.message);
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            currentEditId = null;
            currentEditPhotoPath = '';
        }

        async function submitEditRumah() {
            if (!currentEditId) return;

            const priceRaw = document.getElementById('edit-price-raw').value;

            // Upload foto baru jika ada
            const photoInput = document.getElementById('edit-photo');
            if (photoInput.files && photoInput.files[0]) {
                const formData = new FormData();
                formData.append('file', photoInput.files[0]);

                try {
                    const res = await fetch('http://localhost:8080/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (data.photo_path) {
                        currentEditPhotoPath = data.photo_path;
                    }
                } catch (e) {
                    console.error("Gagal upload foto baru", e);
                    alert("Gagal upload foto");
                    return;
                }
            }

            const data = {
                title: document.getElementById('edit-title').value,
                price: parseInt(priceRaw || 0),
                listing_type: document.getElementById('edit-type').value,
                land_size: parseInt(document.getElementById('edit-land_size').value || 0),
                building_size: parseInt(document.getElementById('edit-building_size').value || 0),
                bedrooms: parseInt(document.getElementById('edit-bedrooms').value || 0),
                bathrooms: parseInt(document.getElementById('edit-bathrooms').value || 0),
                certificate: document.getElementById('edit-certificate').value,
                address: document.getElementById('edit-address').value,
                photo_path: currentEditPhotoPath
            };

            if (!data.title || !data.price) {
                alert("Judul dan Harga wajib diisi!");
                return;
            }

            try {
                await fetch(`${API_URL}/${currentEditId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                closeEditModal();
                loadData(); // Refresh list
                alert('Listing berhasil diupdate!');
            } catch (e) {
                console.error("Gagal update listing", e);
                alert("Gagal update listing");
            }
        }

        // Jalankan saat load pertama kali
        loadData();
    </script>
</body>
</html>
